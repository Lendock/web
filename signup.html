<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lendock</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
</head>
<body>
<div class="container">
    <div class="row margin-top-65">
        <div class="login-main">
            <img class="center margin-30" src="img/lendock-logo-1.png">
            <h2 class="text-center">Welcome to Lendock</h2>
            <h4 class="text-center">Sign up immediately </h4>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6"><a href="#" class="btn btn-lg fb-login btn-block">Facebook <i class="fa fa-facebook-square"></i> </a></div>
                <div class="col-xs-6 col-sm-6 col-md-6"><a href="#" class="btn btn-lg gp-login btn-block">Google <i class="fa fa-google-plus-square"></i> </a>
                </div>
            </div>
            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span></div>
            <h4 class="text-center">with email</h4>
            <form role="form" action="/NewUser" method="post">
                <div class="form-group"><label for="fname">First Name</label> <input type="text" class="form-control" name="first-name" id="fname">
                </div>
                <div class="form-group"><label for="lname">Last Name</label> <input type="text" class="form-control" name="last-name" id="lname">
                </div>
                <div class="form-group"><label for="email">Email</label> <input type="text" class="form-control" name="email" id="email">
                </div>
                <div class="form-group"><label for="username">Username</label> <input type="text" class="form-control" name="user-name" id="username">
                </div>
                <div class="form-group"><label for="pass">Password</label>
                    <input type="password" name="passwd" class="form-control" id="pass"></div>
                <button type="submit" class="btn btn btn-primary">Sign up</button>
            </form>
        </div>
    </div>
</div>
<footer class="b-footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <div class="b-footer__company">
                    <div class="b-nav__logo">
                        <a href="home.html"><img class="center-block footer-logo" src="../img/LendockText.png"></a>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-8">
                <div class="b-footer__content">
                    <div class="b-footer__content-social">
                        <a href="#"><span class="fa fa-facebook-square"></span></a>
                        <a href="#"><span class="fa fa-twitter-square"></span></a>
                        <a href="#"><span class="fa fa-linkedin-square"></span></a>
                        <a href="#"><span class="fa fa-instagram"></span></a>
                    </div>
                    <nav class="b-footer__content-nav">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Terms of Privacy & Policy</a></li>
                            <li><a href="#">Legal</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Press</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 lendock-footer-copy">
                &#169; Lendock
            </div>
        </div>
    </div>
</footer><!--b-footer-->

<script src="js/vendor/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
